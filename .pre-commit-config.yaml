repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-symlinks
    -   id: detect-private-key
-   repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
    -   id: black
-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--filter-files"]
-   repo: local
    hooks:
    -   id: python-bandit-vulnerability-check
        entry: bandit
        args: [-lll, --recursive, .]
        language: system
        files: ''
        name: bandit
-   repo: https://github.com/python-poetry/poetry
    rev: "1.2.0b3"
    hooks:
      - id: poetry-check
      - id: poetry-export
        args: ["--without-hashes", "--format=requirements.txt", ">", "requirements.txt"]
