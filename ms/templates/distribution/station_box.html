<div class="column is-one-quarter station-box"
       id="dist-station-{{station.id}}">
  <div class="box" id="{{station.id}}">

    <input type="checkbox" class="station-is-opted-out-checkbox" hidden />

    <div class="columns">
      <div class="column">
        <div class="is-size-4 is-pulled-right station-box-opt-out" onclick="trigger_station_opt_out(this);" >
          <div style="display:inline;"
            >{{ station.name }}
            <img class="opt-out-icon" width=20 src="{{url_for('static', filename='icons/check.svg')}}" />
            <img class="opt-out-icon expand" width=20 src="{{url_for('static', filename='icons/uncheck.svg')}}" />
          </div>
        </div>
      </div>
    </div>

    {# information about station #}
    {% if unit.by_piece %}
      <div class="columns">
        <div class="column">üë• {{ station.members_full + station.members_half }}</div>
        <div class="column">‚óè {{ station.members_full }}</div>
        <div class="column">‚óë {{station.members_half }}</div>
      </div>
    {% endif %}

    <div class="expand has-text-weight-light"
          id="dist-station-full-{{ station.id }}">0</div>

    <div class="expand has-text-weight-light"
          id="dist-station-half-{{ station.id }}">0</div>

    <div class="has-text-weight-medium is-size-1 has-text-grey-darker"
          id="dist-station-total-{{ station.id }}">0</div>

    {# share of a single member #}

    <div class="columns">
      <!-- <td>‚óè</td> -->
      <div class="column">ganze</div>
      <div class="column has-text-weight-medium is-size-5"
           id="dist-station-single-full-{{station.id}}"
           >0</div>
      <!-- <td>‚óë</td> -->
      <div class="column">halbe</div>
      <div class="column has-text-weight-medium is-size-5"
           id="dist-station-single-half-{{station.id}}"
           >0</div>
    </div>

      {% if unit.by_piece %}
      <tr>
        <td colspan=4>
          <div class="columns">

            <div class="column is-3">
             <button class="level-item button is-secondary dist-control-button"
                     id="dist-button-full-add-{{station.id}}"
                     onclick="change_station({{station.id}}, type='full', x='add')"
                     >+</button>
            </div>
            <div class="column is-3">
             <button class="level-item button is-secondary dist-control-button"
                     id="dist-button-full-remove-{{station.id}}"
                     onclick="change_station({{station.id}}, type='full', x='remove')"
                     >-</button>
            </div>

            <div class="column is-3">
             <button class="level-item button is-secondary dist-control-button"
                     id="dist-button-half-add-{{station.id}}"
                     onclick="change_station({{station.id}}, type='half', x='add')"
                     >+</button>
            </div>
            <div class="column is-3">
             <button class="level-item button is-secondary dist-control-button"
                     id="dist-button-half-remove-{{station.id}}"
                     onclick="change_station({{station.id}}, type='half', x='remove')"
                     >-</button>
            </div>

          </div>
        </td>
      </tr>

      {% endif %}

  </div>{# box #}
</div>
