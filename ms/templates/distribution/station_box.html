<div class="column is-one-third station-box"
       id="dist-station-{{station.id}}">
   <div class="box" id="{{station.id}}">

    <button class="button is-small is-light opt-out-of-distribution"
          onclick="trigger_station_opt_out(this);"
          >X</button>
    <p class="has-text-centered has-text-weight-medium is-size-3">{{ station.name }}</p>

    <table class="distribution-table is-fullwidth">
      <thead>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </thead>
        {% if unit.by_piece %}
      <tfoot>
        <th></th>
        <th>üë•{{ station.members_full + station.members_half }}</th>
        <th>‚óè {{ station.members_full }}</th>
        <th>‚óë {{station.members_half }}</th>
      </tfoot>
        {% endif %}
      <tbody>
        <tr>
          <td class="expand has-text-weight-light" id="dist-station-full-{{ station.id }}">0</td>
          <td class="expand has-text-weight-light" id="dist-station-half-{{ station.id }}">0</td>
          <td class="has-text-weight-medium is-size-2" id="dist-station-total-{{ station.id }}">0</td>
          <td>{{ unit.shortname }}</td>
        </tr>
      </tbody>
    {# share of a single member #}
      <tr>
        <td>‚óè</td>
        <td class="has-text-weight-medium" id="dist-station-single-full-{{station.id}}">0</td>
        <td>‚óë</td>
        <td class="has-text-weight-medium" id="dist-station-single-half-{{station.id}}">0</td>
      </tr>
      {% if unit.by_piece %}
      <tr>
        <td>
           <button class="level-item button is-link dist-control-button"
                   id="dist-button-full-add-{{station.id}}"
                   onclick="change_station({{station.id}}, type='full', x='add')"
                   >+</button>
        </td>
        <td style="padding-right:0.5em;">
           <button class="level-item button is-link dist-control-button"
                   id="dist-button-full-remove-{{station.id}}"
                   onclick="change_station({{station.id}}, type='full', x='remove')"
                   >-</button>
        </td>
        <td>
           <button class="level-item button is-link dist-control-button"
                   id="dist-button-half-add-{{station.id}}"
                   onclick="change_station({{station.id}}, type='half', x='add')"
                   >+</button>
        </td>
        <td>
           <button class="level-item button is-link dist-control-button"
                   id="dist-button-half-remove-{{station.id}}"
                   onclick="change_station({{station.id}}, type='half', x='remove')"
                   >-</button>
        </td>
      </tr>
      {% endif %}
    </table>

  </div>{# box #}
</div>
