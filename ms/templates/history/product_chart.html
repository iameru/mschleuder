{% extends 'base.html' %}

{% block scripts %}
<script src="{{ url_for('static', filename='assets/chart.min.js') }}"></script>
<script>
  {% include 'history/charts/products.js' %}
</script>
{% endblock scripts %}

{% block content %}

<div class="columns is-multiline is-centered">
  <div class="column is-11 has-text-centered">
    <h1 class="title">Produkte Statistik</h1>
    <div id="products-buttons" class="columns is-multiline is-5">
      <button class="button is-secondary is-small is-hidden" id="all-products-button"></button>
    </div>
      <h1 id="product-name"
           class="has-text-centered has-text-weight-bold"></h2>
      <div id="product-details"></div>
      <small>WÃ¤hle ein Produkt aus der Liste</small>
      <label for="start-date-picker">Start Zeitraum:</label>
      <input type="date" id="start-date-picker" name="start-date" value="2000-01-01" min="2000-01-01" max="2111-01-01" />
      <label for="end-date-picker">Bis:</label>
      <input type="date" id="end-date-picker" name="end-date" value="2999-01-01" min="2000-00-00" max="2222-01-01" />
      <button class="button is-secondary is-small" onclick="updateChart()" id="update-chart-button">Aktualisieren</button>
      <div id="product-chart-area"></div>
  </div>
</div>

{% endblock content %}
