<div class="columns mt-2 is-centered">
<div class="column is-8 has-text-centered">
  <form action="{{ form_action }}"
        method="POST"
        {{ form_params }}
        class="form">
    {{ form.csrf_token }}
    <div class="field">
      {{ form.name.label("Name", class_="label") }}
      {{ form.name(placeholder="Erzeugnissname", class_="input") }}
    </div>

    <label for="units" class="label">In welchen Einheiten wird das Produkt verteilt? <p class="is-size-7 is-italic">gegebenenfalls runterscrollen bei mehr als 4 einheiten</p>
      {%- if product_detail_view -%}
        <p class="is-size-7 is-italic">Bitte beachten! Die Einheiten m체ssen beim Bearbeiten alle wieder ausgew채hlt werden!</p>
      {%- endif -%}
    </label>
    <div class="field select is-multiple has-text-centered is-centered">
      <select id="units" multiple name="units" size=4 class="select has-text-centered">
        {% for subfield in form.units %}
          {{ subfield }}
        {% endfor %}
      </select>
    </div>

    <div class="field">
      {{ form.info.label("Infos f체r Benutzer:Innen", class_="label") }}
      {{ form.info(placeholder="Nur f체r interne Nutzung gedacht", class_="input") }}
    </div>

    <button class="button is-link" type="submit">Go!</button>

    <script>
    $("option").mousedown(function(e) {
      e.preventDefault();
      this.parentElement.focus();
      this.selected = !this.selected;
      return false;
      });
    </script>

  </form>
</div>
</div>
