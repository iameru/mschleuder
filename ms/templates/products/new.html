{% extends 'modal.html' %}
{% block modal_content %}
<h4 class="title is-4">Neues Produkt anlegen</h4>

  <form action="{{ url_for('products.new_product') }}" method="post" class="form">

    {{ form.csrf_token }}

    {{ form.name.label() }}
    {{ form.name }}

    {{ form.info.label() }}
    {{ form.info }}

    <button class="button is-link" type="submit">Go!</button>
  </form>

{% endblock %}
