{% extends 'modal.html' %}
{% block modal_content %}
<h3 class="title is-3">{{station.name}}</h3>
<p class="subtitle">
  {% if station.updated %}
    <small><i>(last edit: {{station.updated}})</i></small>
  {% endif %}
  {% if station.created %}
    <small><i>(created at: {{station.created}})</i></small>
  {% endif %}
<hr class="edit-hr">
<form action="{{ url_for('stations.edit', stationid=station.id) }}"
      method="post"
      id="station-edit-form"
      class="form">
    {% include 'stations/form.html' %}
  </form>
{% endblock %}
