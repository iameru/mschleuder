{% extends 'modal.html' %}
{% block modal_content %}
<h4 class="title is-4"> Edit </h4>
<p class="subtitle"> this will be an editing screen modal </p>
{{ station }}


    <div class="" id="expandstation{{station.id}}">
    <hr class="edit-hr">

    <form>

    <div class="columns is-centered">
     <div class="column is-4 has-text-centered border">
                 ●<input class="input"
                 id="membfull{{station.id}}"
    			 type="number"
    			 value="{{ station.members_full }}">
    </div>
     <div class="column is-4 has-text-centered">
                 ◑<input class="input"
                 id="membhalf{{station.id}}"
    			 type="number"
    			 value="{{ station.members_half }}">
     </div>
    </div>

    <div class="rows">
      <div class="row">
         <div class="field is-horizontal">
    		<label class="label">🛈</label>
    	    <div class="control">
    	     <input class="input"
    			type="text"
    			placeholder="infotext"
    			id="info{{station.id}}"
    			value="{{station.info}}">
    		</div>
    	</div>
       </div>
      <div class="row">
         <div class="field is-horizontal">
    		<label class="label">order</label>
    	    <div class="control">
    	     <input class="input"
    			type="number"
    			placeholder="infotext"
    			id="order{{station.id}}"
    			value="{{station.order}}">
    		</div>
    	</div>
       </div>
    <div class="row">
        <div class="button is-link">💾 save</div>
    </div>
    </div>


    </div>



{% endblock %}
